<!DOCTYPE html>
<html lang="en">
<head> 
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Enhanced TrexYield</title>
    <link rel="stylesheet" href="style.css">
     <script>
      window.Telegram.WebApp.expand();

      window.Telegram.WebApp.headerColor = "#171f2a";

      window.Telegram.WebApp.setHeaderColor("#171f2a");

      if (window.Telegram.WebApp.isVersionAtLeast("7.7")){

    window.Telegram.WebApp.disableVerticalSwipes();

      }

      if (window.Telegram.WebApp.isVersionAtLeast("8.0")){

        try {

          window.Telegram.WebApp.requestFullscreen();

        } catch (e) {

          console.log(e, "1");

        }

      }
    </script>
</head> 
<body>
    <h1>Регистрация</h1>
    <form id="registerForm">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <script>
        const form = document.getElementById('registerForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://165.154.244.219/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password }),
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                } else {
                    alert(`Ошибка: ${result.message}`);
                }
            } catch (err) {
                alert('Ошибка подключения к серверу');
                console.error(err);
            }
        });
    </script>
</body>
</html>
